<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Bearbeite den User</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.firstName" [ngModelOptions]="{standalone: true}" placeholder="{{data.firstName}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.lastName" [ngModelOptions]="{standalone: true}" placeholder="{{data.lastName}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.email" [ngModelOptions]="{standalone: true}" placeholder="{{data.email}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.password" [ngModelOptions]="{standalone: true}" placeholder="{{data.password}}">
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button (click)="onUpdate(data.userId, data)" color="accent" class="btn-block">Speichern</button>

    </form>
  </mat-card>
</div>
