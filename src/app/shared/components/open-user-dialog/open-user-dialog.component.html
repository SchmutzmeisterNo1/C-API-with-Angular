<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" placeholder="Firstname">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" placeholder="Lastname">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose designation</mat-label>
          <mat-select>
            <mat-option [value]="user.userId" *ngFor="let user of userService.list">{{user}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <button (click)="post()" mat-stroked-button color="accent" class="btn-block">Hinzuf√ºgen</button>
    </form>
  </mat-card>
</div>
