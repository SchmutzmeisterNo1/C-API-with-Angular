<div class="filter-header" fxLayout="row">
  <mat-form-field>
    <input matInput (keyup)="applyFilter(filter)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="home__body">
<table mat-table [dataSource]="userService.list" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element" data-label="id"> {{element.userId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element" data-label="name"> {{element.firstName}} {{element.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element" data-label="email"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktionen </th>
    <td mat-cell *matCellDef="let element" data-label="aktionen">
      <button mat-icon-button (click)="onDelete(element.userId)"aria-label="Example icon button with a delete icon">
        <mat-icon>delete_outline</mat-icon>
      </button>
      <span class="button-margin"></span>
      <button mat-icon-button (click)="openEditUserDialog(element)" aria-label="Example icon button with a bookmark icon">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="center">
  <button class="add__button" mat-mini-fab color="black" (click)="openAddUserDetailDialog()" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
